<!DOCTYPE html>
<html>

<head>
    <!-- div와 span -->
    <!-- div는 block level요소이고, span은 inline요소이다.
    따라서 div는 필연적으로 줄바꿈을 동반하며 width와 height를 조절할 수 있지만, span은 할 수 없다.
    
    주로 div를 container로 쓰고 span을 그 안의 구성요를 감싸 배치하는 용도로 쓰인다. -->
</head>

<body>
    <div>
        <div>container</div>
        <div>
            <div>header</div>
            <span>content</span>
            <span>ad</span>
        </div>
        <div>footer</div>
    </div>
    <img src="" alt="">
</body>

</html>
