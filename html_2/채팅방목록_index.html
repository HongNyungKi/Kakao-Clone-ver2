<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/433f5fd19c.js" crossorigin="anonymous"></script>
    <title>채팅방 목록(Chats) | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">
                13:54
            </span>
        </div>
        <div class="status-bar_column">
            <span>
                <i class="fas fa-clock"></i>
            </span>
            <span>
                <i class="fas fa-volume-mute"></i>
            </span>
            <span>
                <i class="fas fa-wifi"></i>
            </span>
            <span class="status-bar_battery-level">
                75%
            </span>
            <span>
                <i class="fas fa-battery-three-quarters"></i>
            </span>
        </div>
    </div>
    <header class="header">
        <div class="header_colummn">
            <h1 class="header_title">
                Chats
            </h1>
        </div>
        <div class="header_column">
            <span class="header-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header-icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header-icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats_list">
            <li class="chats_chatting-room">
                <div class="chatting-room_column">
                    <img class="chatting-room_avatar" src="../image/Chris Evans.png">
                    <div class="chatting-room_content">
                        <span class="chatting-room_username">
                            Chris Evans
                        </span>
                        <span class="chatting-room_priview">
                            I can do this all day.
                        </span>
                    </div>
                </div>
                <div class="chatting-room_column">
                    <div class="chatting-room_content">
                        <span class="chatting-room_timestamp">
                            yesterday
                        </span>
                        <span class="chatting-room_badge">
                            1
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list-item">
                <a href="친구목록_friends.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="채팅방목록_index.html">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <a href="친구찾기_find.html">
                <li class="nav_list-item">
                    <i class="fas fa-search"></i>
                </li>
            </a>
            <a href="더보기_more.html">
                <li class="nav_list-item">
                    <i class="fas fa-ellipsis-h"></i>
                </li>
            </a>
        </ul>
    </nav>
</body>

</html>
