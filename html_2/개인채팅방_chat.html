<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/433f5fd19c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css2/style.css">
    <title>개인 채팅방(Chat) | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">
                13:54
            </span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-level">
                75%
            </span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="chat_header_colummn">
            <div class="chat_back-btn">
                <a href="./채팅방목록_index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <h1 class="chat_title">
                Elizabeth Olsen
            </h1>
        </div>
        <div class="chat_header_colummn">
            <span class="header-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header-icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat_message">
            <div class="chat_timestamp">
                Friday, March 11, 2019
            </div>
            <li class="incoming_message">
                
            </li>
        </ul>
    </section>
</body>

</html>
