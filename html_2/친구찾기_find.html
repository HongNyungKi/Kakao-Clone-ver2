<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css2/style.css">
    <title>친구찾기(Find) | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">
                13:54
            </span>
        </div>
        <div class="status-bar_column">
            <span>
                <i class="fas fa-clock"></i>
            </span>
            <span>
                <i class="fas fa-volume-mute"></i>
            </span>
            <span>
                <i class="fas fa-wifi"></i>
            </span>
            <span class="status-bar_battery-level">
                75%
            </span>
            <span>
                <i class="fas fa-battery-three-quarters"></i>
            </span>
        </div>
    </div>
    <header class="header">
        <div class="header_colummn">
            <h1 class="header_title">
                Find
            </h1>
        </div>
        <div class="header_column">
            <span class="header-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header-icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header-icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find_header">
            <ul class="find_header_list">
                <li class="find_list-btn">
                    <span class="list-btn_icon">
                        <i class="fas fa-qrcode"></i>
                    </span>
                    <span class="list-btn_title">
                        QR Code
                    </span>
                </li>
                <li class="find_list-btn">
                    <span class="list-btn_icon">
                        <i class="fas fa-portrait"></i>
                    </span>
                    <span class="list-btn_title">
                        Add by Contacts
                    </span>
                </li>
                <li class="find_list-btn">
                    <span class="list-btn_icon">
                        <i class="fas fa-search-plus"></i>
                    </span>
                    <span class="list-btn_title">
                        Add by ID
                    </span>
                </li>
                <li class="find_list-btn">
                    <span class="list-btn_icon">
                        <i class="far fa-envelope"></i>
                    </span>
                    <span class="list-btn_title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>
        <ul class="recommended-friends">
            <h5 class="recommended-title">
                Recommended Friends
            </h5>
            <li class="recommended_list">
                <div class="recommended_column">
                    <img class="recommended_avatar" src="../image/Benedict Cumberbatch.png">
                    <div class="recommended_content">
                        <span class="recommended_username">
                            Benedict Cumberbatch
                        </span>
                    </div>
                </div>
                <div class="recommended_column">
                    <div class="recommended_btn">
                        <span class="recommended_btn-icon">
                            <i class="fas fa-user-plus"></i>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list-item">
                <a href="친구목록_friends.html">

            </li>
