<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/433f5fd19c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Find | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column1">
            <span class="status-bar__clock">
                13:54
            </span>
        </div>
        <div class="status-bar__column2">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">
                79%
            </span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header__column__title">
                Find
            </h1>
        </div>
        <div class="header__column__icon">
            <span class="header__column__icon-btn">
                <i class="fas fa-search"></i>
            <span class="header__column__icon-btn">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find__header">
            <ul class="find__header__list">
                <li class="list__btn">
                    <span class="btn__icon">
                    <i class="fas fa-qrcode"></i>
                    </span>
                    <span class="btn__title">
                    QR Code
                    </span>
                </li>
                <li class="list__btn">
                    <span class="btn__icon">
                    <i class="fas fa-user-plus"></i>
                    </span>
                    <span class="btn__title">
                    Add by Contacts
                    </span>
                </li>
                <li class="list__btn">
                    <span class="btn__icon">
                    <i class="fas fa-passport"></i>
                    </span>
                    <span class="btn__title">
                    Add by ID
                    </span>
                </li>
                <li class="list__btn">
                    <span class="btn__icon">
                    <i class="far fa-envelope"></i>
                    </span>
                    <span class="btn__title">
                    Invite
                    </span>
                </li>
            </ul>
        </header>
        <section class="find__reccommended">
            <h5 class="find__recommended-friends">
                Recommended Friends
            </h5>
            <ul class="find__recommended__recommended">
                <li class="recommended__friend">
                    <div class="friend__column">
                        <img class="column__avatar" src="../image/groot.jpg">
                        <div class="column__content">
                            <span class="content__username">
                                Groot
                            </span>
                        </div>
                        <div class="content__icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                    </div>
                </li>
                <li class="recommended__friend">
                    <div class="friend__column">
                        <img class="column__avatar" src="../image/rocket.jpg">
                        <div class="column__content">
                            <span class="content__username">
                                Rocket
                            </span>
                        </div>
                        <div class="friend__column">
                            <i class="fas fa-user-plus"></i>
                        </div>
                    </div>
                </li>
                <li class="recommended__friend">
                    <div class="friend__column">
                        <img class="column__avatar" src="../image/Mantis.jpg">
                        <div class="column__content">
                            <span class="content__username">
                                Mantis
                            </span>
                        </div>
                        <div class="friend__column">
                            <i class="fas fa-user-plus"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list__icon">
                <a href="friends.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list__icon">
                <a href="index.html" class="nav__list__icon-link">
                    <div class="nav__list__icon-badge">
                        8
                    </div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list__icon">
                <a href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list__icon">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
