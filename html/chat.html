<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/433f5fd19c.js" crossorigin="anonymous"></script>
    <title>Chat | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column1">
            <span class="status-bar__clock">
                13:54
            </span>
        </div>
        <div class="status-bar__column2">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">
                79%
            </span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <a href="index.html" class="header__column__back-btn">
                <i class= "fas fa-arrow-left"></i>
            </a>
            <h1 class="header__column__title">
                Elizabeth Olsen
            </h1>
        </div>
        <div class="header__column">
            <span class="header__column__icon-btn">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__column__icon-btn">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
</body>
<main class="chat">
    <ul class="chat__message">
        <span class="chat__message__today-timestap">
            Friday, March 12, 2019
        </span>
        <li class="chat__message__incoming">
            <img class="g-avartar" src="../image/Elizabeth Olsen.jpg">
            <div class="chat__message__content">
                <span class="chat__message__username">
                    Elizabeth Olsen
                </span>
                <div class="chat__message__bubble">
                    Hello Robert!!!
                </div>
                <span class="chat__message__timestamp">
                    15:19
                </span>
            </div>
        </li>
        <li class="chat__message__incoming">
            <span class="chat__message__timestamp">
                15:31
            </span>
            <div class="chat__message__content">
                <div class="chat__message__bubble">
                    Hi.
                </div>
            </div>
        </li>
        <li class="chat__message__incoming">
            <img class="g-avartar" src="../image/Elizabeth Olsen.jpg">
            <div class="chat__message__content">
                <span class="chat__message__username">
                    Elizabeth Olsen
                </span>
                <div class="chat__message__bubble">
                    Robert! Can we meet tomorrow?
                </div>
                <span class="chat__message__timestamp">
                    15:32
                </span>
            </div>
        </li>
    </ul>
</main>
<footer>
    <div class="chat__write">
        <div class="chat__wrtie__column1">
            <i class="far fa-plus-square"></i>
        </div>
    </div>
    <div class="chat__write">
        <div class="chat__wrtie__column2">
            <input type="text">
        </div>
    </div>
    <div class="chat__write">
        <i class="far fa-smile-wink"></i>
        <i class="fas fa-microphone"></i>
    </div>
</footer>

</html>
