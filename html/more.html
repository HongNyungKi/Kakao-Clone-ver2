<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/433f5fd19c.js" crossorigin="anonymous"></script>
    <title>More | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column1">
            <span class="status-bar__clock">
                13:54
            </span>
        </div>
        <div class="status-bar__column2">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">
                79%
            </span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header__column__title">
                More
            </h1>
        </div>
        <div class="header__column__icon">
            <span class="header__column__icon-btn">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__column__icon-btn">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__column__icon-btn">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="more">
        <header class="more__header">
            <div class="more__header__column">
                <img class="my-avatar" src="../image/Robert Downey Junior.jpg">
                <div class="column__content">
                    <span class="more__header__column1__content__username">
                        Robert Downey Junior
                    </span>
                    <span class="more__header__column1__content__preview">
                        Stark@naver.com
                    </span>
                </div>
            </div>
            <div class="more__header__column2">
                <i class="far fa-comment-alt"></i>
            </div>
            <ul class="more__header__list">
                <li class="more__header__list__btn">
                    <span class="more__header__list__btn-icon">
                        <i class="far fa-smile-wink"></i>
                    </span>
                    <span class="more__header__list__btn-title">
                        Emoticons
                    </span>
                </li>
                <li class="more__header__list__btn">
                    <span class="more__header__list__btn-icon">
                        <i class="fas fa-brush"></i>
                    </span>
                    <span class="more__header__list__btn-title">
                        Themes
                    </span>
                </li>
                <li class="more__header__list__btn">
                    <span class="more__header__list__btn-icon">
                        <i class="fab fa-korvue"></i>
                    </span>
                    <span class="more__header__list__btn-title">
                        Account
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__suggestions__title">
                Suggestions
            </h5>
            <ul class="more__suggestions__list">
                <li class="more__suggestions__list__btn">
                    <span class="more__suggestions__list__btn__icon">
                        <i class="fas fa-quote-right"></i>
                    </span>
                    <span class="more__suggestions__list__btn__title">
                        Kakao Story
                    </span>
                </li>
                <li class="more__suggestions__list__btn">
                    <span class="more__suggestions__list__btn__icon">
                        <i class="fas fa-users"></i>
                    </span>
                    <span class="more__suggestions__list__btn__title">
                        Kakao Friends
                    </span>
                </li>
                <li class="more__suggestions__list__btn">
                    <span class="more__suggestions__list__btn__icon">
                        <i class="fas fa-gamepad"></i>
                    </span>
                    <span class="more__suggestions__list__btn__title">
                        Kakao Gem
                    </span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list__icon">
                <a href="friends.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list__icon">
                <a href="index.html" class="nav__list__icon-link">
                    <div class="nav__list__icon-badge">
                        8
                    </div>
                    <i class="far fa-comment"></i>
                </a>
            <li class="nav__list__icon">
                <a href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list__icon">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
