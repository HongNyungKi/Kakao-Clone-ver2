<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/433f5fd19c.js" crossorigin="anonymous"></script>
    <title>Settings | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column1">
            <span class="status-bar__clock">
                13:54
            </span>
        </div>
        <div class="status-bar__column2">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">
                79%
            </span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <a href="more.html" class="header__column__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__column__title">
                Settings
            </h1>
        </div>
        <div class="header__column">
            <span class="header__column__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
</body>
<main class="settings">
    <section class="settings__section">
        <ul class="settings__section__list">
            <li class="settings__section__list__btn">
                <span class="settings__section__list__btn-icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="settings__section__list__btn-title">
                    Privacy
                </span>
            </li>
            <li class="settings__section__list__btn">
                <span class="settings__section__list__btn-icon">
                    <i class="far fa-bell"></i>
                </span>
                <span class="settings__section__list__btn-title">
                    Notifications
                </span>
            </li>
            <li class="settings__section__list__btn">
                <span class="settings__section__list__btn-icon">
                    <i class="far fa-user"></i>
                </span>
                <span class="settings__section__list__btn-title">
                    Friends
                </span>
            </li>
        </ul>
    </section>
</main>

</html>
